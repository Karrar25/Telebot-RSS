name: News Bot Runner

on:
  schedule:
    - cron: '*/10 * * * *' # يعمل كل 10 دقائق تلقائياً
  workflow_dispatch: # يسمح لك بتشغيله يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # للسماح للبوت بحفظ الأخبار المرسلة ومنع التكرار

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' # تم تصحيح هذا السطر من python-python إلى python-version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Bot
      run: python news_bot.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add sent_news.json || echo "No changes to sent_news.json"
        git commit -m "Update sent news list" || echo "No changes to commit"
        git push || echo "No changes to push"
